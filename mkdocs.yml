# MkDocs configuration for GenesisGraph documentation
site_name: GenesisGraph Documentation
site_url: https://scottsen.github.io/genesisgraph
site_description: Universal Verifiable Process Provenance
site_author: GenesisGraph Contributors

repo_url: https://github.com/scottsen/genesisgraph
repo_name: scottsen/genesisgraph
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 GenesisGraph Contributors

# Theme configuration
theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  font:
    text: Roboto
    code: Roboto Mono
  
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - search.share
    - toc.integrate
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

  icon:
    repo: fontawesome/brands/github
    logo: material/graph

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables
  - footnotes
  - attr_list
  - md_in_html
  - def_list
  - toc:
      permalink: true
      toc_depth: 3

# Plugins
plugins:
  - search:
      lang: en
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_toc_entry: true
            show_root_full_path: false
            show_object_full_path: false
            show_category_heading: true
            show_if_no_docstring: false
            show_signature_annotations: true
            separate_signature: true
            line_length: 80
            merge_init_into_class: true
            docstring_section_style: table
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago

# Navigation structure - Organized by Incremental Reveal Principles
# Layer 1: Essential basics (what, why, how to start)
# Layer 2: User guidance (features and how to use them)
# Layer 3: Technical depth (architecture, specifications, reference)
# Layer 4: Strategic context (vision, roadmap, planning)

nav:
  - Home: index.md

  # Layer 1: Getting Started - Simplest entry point
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quickstart (5 min): getting-started/quickstart.md
      - Examples: getting-started/examples.md

  # Layer 2: User Guide - Progressive feature depth
  - User Guide:
      - Overview: user-guide/overview.md
      - Disclosure Levels (A/B/C): user-guide/disclosure-levels.md
      - DID & Identity: user-guide/did-web-guide.md
      - Selective Disclosure: user-guide/selective-disclosure.md
      - Transparency Logs: user-guide/transparency-log.md
      - Profile Validators: user-guide/profile-validators.md

  # Use Cases - Real-world applications
  - Use Cases & Integration:
      - Overview: use-cases.md
      - FAQ: faq.md

  # Layer 3: Technical Depth - Architecture and Implementation
  - Developer Guide:
      - Architecture: developer-guide/architecture.md
      - Contributing: developer-guide/contributing.md
      - Security: developer-guide/security.md
      - Troubleshooting: developer-guide/troubleshooting.md

  # Reference - Quick lookup for developers
  - Reference:
      - SDK Development Guide: reference/sdk-development-guide.md
      - SDK Quick Reference: reference/sdk-quick-reference.md
      - Implementation Status: reference/implementation-summary.md

  # Specifications - Formal definitions
  - Specifications:
      - Main Specification: specifications/main-spec.md
      - ZKP Templates: specifications/zkp-templates.md

  # Layer 4: Strategic Context - Vision and planning
  - Strategic Context:
      - Vision & Why It Matters: strategic/vision.md
      - Roadmap: strategic/roadmap.md
      - Critical Gaps Analysis: strategic/critical-gaps.md

# Extra settings
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/scottsen/genesisgraph
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/genesisgraph/
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.

# Extra CSS/JS
extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js
